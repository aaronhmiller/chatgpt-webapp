<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with REST API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Data from API</h1>
    <div id="data-container"></div>

    <h2>Edit Data</h2>
    <form id="edit-form">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="value">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to populate form fields with data
        function populateForm(data) {
            document.getElementById('id').value = data.id;
            document.getElementById('name').value = data.name;
            document.getElementById('email').value = data.email;
        }

        // Fetch data from the API and update the UI
        fetch('/users')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('data-container');
                data.forEach(item => {
                    const listItem = document.createElement('p');
                    listItem.textContent = JSON.stringify(item);
                    container.appendChild(listItem);
                });

                // Populate form with first data item initially
                if (data.length > 0) {
                    populateForm(data[0]);
                }
            })
            .catch(error => console.error('Error fetching data:', error));

        // Handle form submission
        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            // Send PUT request to update data
            fetch(`/users/${formDataObject.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formDataObject)
            })
            .then(response => response.json())
            .then(data => console.log('Data updated:', data))
            .catch(error => console.error('Error updating data:', error));
        });
    </script>
</body>
</html>
