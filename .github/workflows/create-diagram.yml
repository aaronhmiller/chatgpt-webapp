name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches: [main]
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@latest
      - name: Update diagram
        uses: githubocto/repo-visualizer@latest
        with:
          excluded_paths: "diagram.svg,app/.dockerignore,.github,.gitignore,LICENSE"
          branch: diagram
